apiVersion: apps/v1
kind: Deployment
metadata:
  name: delete-task
spec:
  replicas: 3
  selector:
    matchLabels:
      app: delete-task
  template:
    metadata:
      labels:
        app: delete-task
    spec:
      containers:
      - name: delete-task
        env:
          - name: CONNECTION_STRING
            value: "Driver={ODBC Driver 18 for SQL Server};Server=tcp:sqlserverone.database.windows.net,1433;Database=adminDB;Uid=sqluser;Pwd=Hello@123456;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
        image: devopsinsiders/delete-task
        ports:
        - containerPort: 8000
